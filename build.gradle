//See gradle.properties for project properties
buildscript{
    repositories{
        maven{
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath group: 'gradle.plugin.com.yahoo.parsec', name: 'gradle-plugin', version: parsec_gradle_version   
    }
}

apply plugin: 'com.yahoo.parsec.gradle-plugin'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

group = 'com.yahoo.parsec.base_build'
version = project.version

description = """parsec-base-build"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations.all {
}

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    //NOT AVAILABLE YET
    //compile group: 'com.yahoo.ec.parsec'            , name: 'parsec_clients'             , version:'1.0.34'
    //compile group: 'com.yahoo.ec.parsec'            , name: 'parsec_config'              , version:'1.0.0'
    //compile group: 'com.yahoo.ec.parsec'            , name: 'parsec_validation'          , version:'2.0.0'
    //compile group: 'com.yahoo.ec.parsec'            , name: 'parsec_logging'             , version:'1.0.2'

    compile group: 'com.google.inject'              , name: 'guice'                      , version: guice_version
    compile group: 'org.glassfish.jersey.core'      , name: 'jersey-common'              , version: jersey_version
    compile group: 'org.glassfish.jersey.core'      , name: 'jersey-server'              , version: jersey_version
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet'   , version: jersey_version
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version: jersey_version
    compile group: 'org.glassfish.jersey.media'     , name: 'jersey-media-moxy'          , version: jersey_version
    compile group: 'org.eclipse.jetty'              , name: 'jetty-servlet'              , version: jetty_version
    compile group: 'javax.servlet'                  , name: 'javax.servlet-api'          , version: servlet_version
    compile group: 'org.slf4j'                      , name: 'slf4j-api'                  , version: slf4j_version

    testCompile group: 'commons-logging'      , name: 'commons-logging'  , version: commons_logging_version
    testCompile group: 'commons-lang'         , name: 'commons-lang'     , version: commons_lang_version
}

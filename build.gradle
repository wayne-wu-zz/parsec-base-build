//See gradle.properties for project properties
buildscript{
    repositories{
        jcenter()
    }
    dependencies {
        classpath group: 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

apply plugin: 'com.jfrog.bintray'

bintray {
    user = 'wayne-wu'
    key = 'a245711e4bda3c86fbe9210a8ac615462721d211'

    filesSpec{
        from '.'
        into '.'
    }

    publish = true

    pkg {
        repo = 'Gradle'
        name = 'parsec-base-build'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/wayne-wu/Gradle.git'

        version {
            name = project.version
        }
    }

}

